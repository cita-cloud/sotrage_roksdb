[package]
name = "storage"
version = "6.4.0"
authors = ["Rivtower Technologies <contact@rivtower.com>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
log = "0.4"
log4rs = { version = "1.0", features = ["gzip"] }
clap = { version = "3.1", features = ["derive"] }
tonic = "0.5"
prost = "0.8"
tokio = { version = "1.17", features = ["full"] }

cloud-util = "0.2"
cita_cloud_proto = "=6.4.0"
status_code = { package = "cloud-code", version = "0.2" }

rocksdb = "0.18"
hex = "0.4"
serde = "1.0"
serde_derive = "1.0"

[[bin]]
name = "bench"
path = "benches/main.rs"

[dev-dependencies]
tempfile = "3.3"
quickcheck = "1.0"
rand = "0.8"
minitrace = "0.4"
minitrace-jaeger = "0.4"
minitrace-macro = "0.4"
libsm = "0.4"

[profile.release.package."*"]
# Set the default for dependencies.
debug = 0

[profile.release]
# Add debug info -- line tables only
debug = 1

